{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-base-200 flex items-center justify-center p-4">
  <div class="max-w-md mx-auto w-full">
    <!-- Success Card -->
    <div class="card bg-base-100 shadow-lg">
      <div class="card-body text-center">
        <!-- Header -->
        <div class="mb-6">
          <div class="text-center">
            <i data-lucide="check-circle" class="w-16 h-16 text-success mx-auto mb-4"></i>
          </div>
          <h1 class="text-3xl font-bold text-success mb-2">
            Senha Alterada!
          </h1>
          <p class="text-sm text-base-content/70">
            Sua senha foi alterada com sucesso. Agora você pode fazer login com sua nova senha.
          </p>
        </div>

        <!-- Action Button -->
        <div class="space-y-4">
          <a href="{% url 'authentication:login' %}" class="btn btn-primary w-full">
            <i data-lucide="log-in" class="w-4 h-4 mr-2"></i>
            Fazer Login
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-base-content/50">
      VihOhtLife - Sistema Pessoal de Administração
    </div>
  </div>
</div>
{% endblock %}
