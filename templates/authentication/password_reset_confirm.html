{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-base-200 flex items-center justify-center p-4">
  <div class="max-w-md mx-auto w-full">
    <!-- Password Reset Confirm Card -->
    <div class="card bg-base-100 shadow-lg">
      <div class="card-body">
        <!-- Header -->
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-primary mb-2">
            <i data-lucide="shield-check" class="w-8 h-8 inline-block mr-2"></i>
            Nova Senha
          </h1>
          <p class="text-sm text-base-content/70">
            Digite sua nova senha
          </p>
        </div>

        <!-- Password Reset Form -->
        <form method="post" class="space-y-4">
          {% csrf_token %}
          
          <!-- New Password Field -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">
                <i data-lucide="lock" class="w-4 h-4 inline-block mr-1"></i>
                Nova Senha
              </span>
            </label>
            <input 
              type="password" 
              name="new_password1" 
              placeholder="••••••••" 
              class="input input-bordered w-full" 
              required 
            />
            <label class="label">
              <span class="label-text-alt">Mínimo 8 caracteres</span>
            </label>
          </div>

          <!-- Confirm New Password Field -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">
                <i data-lucide="lock" class="w-4 h-4 inline-block mr-1"></i>
                Confirmar Nova Senha
              </span>
            </label>
            <input 
              type="password" 
              name="new_password2" 
              placeholder="••••••••" 
              class="input input-bordered w-full" 
              required 
            />
          </div>

          <!-- Submit Button -->
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary w-full">
              <i data-lucide="check" class="w-4 h-4 mr-2"></i>
              Alterar Senha
            </button>
          </div>
        </form>

        <!-- Additional Links -->
        <div class="divider text-xs">ou</div>
        
        <div class="text-center space-y-2">
          <a href="{% url 'authentication:login' %}" class="link link-hover text-sm text-base-content/70">
            <i data-lucide="arrow-left" class="w-4 h-4 inline-block mr-1"></i>
            Voltar ao login
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-base-content/50">
      VihOhtLife - Sistema Pessoal de Administração
    </div>
  </div>
</div>
{% endblock %}
