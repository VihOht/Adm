{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-base-200 flex items-center justify-center p-4">
  <div class="max-w-md mx-auto w-full">
    <!-- Password Recovery Card -->
    <div class="card bg-base-100 shadow-lg">
      <div class="card-body">
        <!-- Header -->
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-primary mb-2">
            <i data-lucide="key" class="w-8 h-8 inline-block mr-2"></i>
            Recuperar Senha
          </h1>
          <p class="text-sm text-base-content/70">
            Digite seu email para receber um link de recuperação
          </p>
        </div>

        <!-- Recovery Form -->
        <form method="post" class="space-y-4">
          {% csrf_token %}
          
          <!-- Email Field -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">
                <i data-lucide="mail" class="w-4 h-4 inline-block mr-1"></i>
                Email
              </span>
            </label>
            <input 
              type="email" 
              name="email" 
              placeholder="seu@email.com" 
              class="input input-bordered w-full" 
              required 
              value="{{ request.POST.email|default:'' }}"
            />
            <label class="label">
              <span class="label-text-alt">Enviaremos um link para este email</span>
            </label>
          </div>

          <!-- Submit Button -->
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary w-full">
              <i data-lucide="send" class="w-4 h-4 mr-2"></i>
              Enviar Link de Recuperação
            </button>
          </div>
        </form>

        <!-- Additional Links -->
        <div class="divider text-xs">ou</div>
        
        <div class="text-center space-y-2">
          <a href="{% url 'authentication:login' %}" class="link link-hover text-sm text-base-content/70">
            <i data-lucide="arrow-left" class="w-4 h-4 inline-block mr-1"></i>
            Voltar ao login
          </a>
          <br>
          <a href="{% url 'authentication:register' %}" class="link link-hover text-sm text-base-content/70">
            <i data-lucide="user-plus" class="w-4 h-4 inline-block mr-1"></i>
            Criar nova conta
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-base-content/50">
      VihOhtLife - Sistema Pessoal de Administração
    </div>
  </div>
</div>
{% endblock %}
