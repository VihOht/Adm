{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-base-200 flex items-center justify-center p-4">
  <div class="max-w-md mx-auto w-full">
    <!-- Login Card -->
    <div class="card bg-base-100 shadow-lg">
      <div class="card-body">
        <!-- Header -->
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-primary mb-2">
            <i data-lucide="user" class="w-8 h-8 inline-block mr-2"></i>
            Entrar
          </h1>
          <p class="text-sm text-base-content/70">
            Acesse seu painel administrativo
          </p>
        </div>

        <!-- Login Form -->
        <form method="post" class="space-y-4">
          {% csrf_token %}
          
          <!-- Email Field -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">
                <i data-lucide="mail" class="w-4 h-4 inline-block mr-1"></i>
                Email
              </span>
            </label>
            <input 
              type="email" 
              name="email" 
              placeholder="seu@email.com" 
              class="input input-bordered w-full" 
              required 
            />
          </div>

          <!-- Password Field -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">
                <i data-lucide="lock" class="w-4 h-4 inline-block mr-1"></i>
                Senha
              </span>
            </label>
            <input 
              type="password" 
              name="password" 
              placeholder="••••••••" 
              class="input input-bordered w-full" 
              required 
            />
          </div>

          <!-- Remember Me -->
          <div class="form-control">
            <label class="label cursor-pointer justify-start">
              <input type="checkbox" name="remember_me" class="checkbox checkbox-primary mr-2" />
              <span class="label-text">Lembrar de mim</span>
            </label>
          </div>

          <!-- Submit Button -->
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary w-full">
              <i data-lucide="log-in" class="w-4 h-4 mr-2"></i>
              Entrar
            </button>
          </div>
        </form>

        <!-- Additional Links -->
        <div class="divider text-xs">ou</div>
        
        <div class="text-center space-y-2">
          <a href="#" class="link link-hover text-sm text-base-content/70">
            <i data-lucide="help-circle" class="w-4 h-4 inline-block mr-1"></i>
            Esqueceu sua senha?
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-base-content/50">
      VihOhtLife - Sistema Pessoal de Administração
    </div>
  </div>
</div>
{% endblock %}
