{% extends 'landingpage/base.html' %}

{% block dashboard_content %}
<div class="max-w-2xl mx-auto">
  <!-- Navigation -->
  <div class="mb-6">
    <a href="{% url 'landingpage' %}" class="btn btn-ghost btn-sm">
      <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
      Voltar ao Dashboard
    </a>
  </div>

  <!-- Profile Card -->
  <div class="card bg-base-100 shadow-lg">
    <div class="card-body">
      <!-- Header -->
      <div class="text-center mb-6">
        <div class="avatar">
          <div class="w-20 rounded-full bg-primary text-primary-content flex items-center justify-center" 
          style="display: flex !important;">
            <i data-lucide="user" class="w-10 h-10"></i>
          </div>
        </div>
        <h1 class="text-2xl font-bold text-primary mt-4">Perfil do Usuário</h1>
      </div>

      <!-- User Information -->
      <div class="space-y-4">
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Email</span>
          </label>
          <input 
            type="email" 
            value="{{ user.email }}" 
            class="input input-bordered" 
            readonly 
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Nome de Usuário</span>
          </label>
          <input 
            type="text" 
            value="{{ user.username }}" 
            class="input input-bordered" 
            readonly 
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Data de Cadastro</span>
          </label>
          <input 
            type="text" 
            value="{{ user.date_joined|date:'d/m/Y H:i' }}" 
            class="input input-bordered" 
            readonly 
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Último Acesso</span>
          </label>
          <input 
            type="text" 
            value="{{ user.last_login|date:'d/m/Y H:i'|default:'Nunca' }}" 
            class="input input-bordered" 
            readonly 
          />
        </div>
      </div>

      <!-- Actions -->
      <div class="card-actions justify-center mt-6">
        <button class="btn btn-outline btn-sm">
          <i data-lucide="edit" class="w-4 h-4 mr-1"></i>
          Editar Perfil
        </button>
        <button class="btn btn-outline btn-error btn-sm">
          <i data-lucide="key" class="w-4 h-4 mr-1"></i>
          Alterar Senha
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
